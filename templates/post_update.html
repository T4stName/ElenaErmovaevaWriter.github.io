{% extends 'base.html' %}

{% block title %}
Обновление записи
{% endblock %}

{% block body %}
<div class= "container mt-5">
  <h1>  Добавление статьи </h1>
  <form method= "post">
     <input type="text" name = "title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
     <textarea name="intro" id="intro" class="form-control"  placeholder="Введите ваше имя"> {{ article.intro }}</textarea><br>
     <textarea name="text" id="text" class="form-control"  placeholder="Введите основной текст"> {{ article.text }} </textarea><br>
     <textarea name="link" id="link" class="form-control" placeholder="Ссылка на основной текст"> {{ article.link }}</textarea><br>
     <input type="submit" class="btn btn-success"  value="Обновить"  ><br>
  </form>
</div>
{% endblock %}
